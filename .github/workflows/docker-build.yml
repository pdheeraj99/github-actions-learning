name: ğŸ³ React Docker Build

# â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
# TRIGGER: When should this workflow run?
# â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
on:
  push:
    branches: [main]
    paths:
      - '03-react-pipeline/todo-frontend/**'  # Only run when React code changes!
  pull_request:
    branches: [main]
    paths:
      - '03-react-pipeline/todo-frontend/**'
  
  # Manual trigger button in GitHub UI
  workflow_dispatch:

# â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
# ENVIRONMENT VARIABLES (Global)
# â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
env:
  REGISTRY: ghcr.io                                     # GitHub Container Registry
  IMAGE_NAME: ${{ github.repository }}/todo-frontend    # pdheeraj99/github-actions-learning/todo-frontend

# â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
# JOBS: What work to do?
# â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
jobs:
  
  # â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
  # JOB 1: Lint and Build Check
  # â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
  lint-and-build:
    name: ğŸ” Lint & Build Check
    runs-on: ubuntu-latest
    
    defaults:
      run:
        working-directory: ./03-react-pipeline/todo-frontend
    
    steps:
      - name: ğŸ“¥ Checkout Code
        uses: actions/checkout@v4
      
      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: ./03-react-pipeline/todo-frontend/package-lock.json
      
      - name: ğŸ“¥ Install Dependencies
        run: npm ci
      
      - name: ğŸ” Run ESLint
        run: npm run lint
      
      - name: ğŸ—ï¸ Build Check
        run: npm run build
      
      - name: ğŸ“Š Upload Build Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: react-build
          path: ./03-react-pipeline/todo-frontend/dist/
          retention-days: 7

  # â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
  # JOB 2: Build and Push Docker Image
  # â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
  build-and-push:
    name: ğŸ—ï¸ Build & Push Docker Image
    
    # This job WAITS for lint-and-build to pass!
    needs: lint-and-build
    
    # Which machine to run on? (GitHub provides this!)
    # Telugu: "GitHub, naku oka Ubuntu VM ichhi!" 
    runs-on: ubuntu-latest
    
    # Only run on main branch push (not PRs)
    if: github.event_name == 'push' || github.event_name == 'workflow_dispatch'
    
    # Permissions for GHCR push
    permissions:
      contents: read
      packages: write
    
    # â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
    # STEPS: Sequence of actions
    # â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
    steps:
      
      # STEP 1: Clone repository to runner
      # Telugu: "Nee code ni GitHub VM ki download cheyyi"
      - name: ğŸ“¥ Checkout Code
        uses: actions/checkout@v4
      
      # STEP 2: Login to GitHub Container Registry
      # Telugu: "GHCR ki login avvu - image push cheyyadaniki permission"
      - name: ğŸ” Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}              # Nee GitHub username
          password: ${{ secrets.GITHUB_TOKEN }}      # Automatic secret - setup avasaram ledu!
      
      # STEP 3: Setup Docker Buildx (advanced builder)
      # Telugu: "Docker Buildx = Modern builder with better caching"
      - name: ğŸ”§ Setup Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      # STEP 4: Extract metadata for Docker image
      # Telugu: "Image ki tags and labels prepare cheyyi"
      - name: ğŸ“‹ Extract Metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=sha,prefix=                           # git short sha: abc123
            type=raw,value=latest,enable=${{ github.ref == 'refs/heads/main' }}
      
      # STEP 5: Build and Push Docker Image! ğŸš€
      # Telugu: "Docker build AND push - oka step lo rendu!"
      - name: ğŸ³ Build and Push
        uses: docker/build-push-action@v5
        with:
          context: ./03-react-pipeline/todo-frontend   # Dockerfile location
          push: ${{ github.event_name != 'pull_request' }}  # PR aithe push kaadu
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha                         # GitHub Actions cache use!
          cache-to: type=gha,mode=max                  # Cache save for next builds!
      
      # STEP 6: Print success message
      - name: âœ… Build Complete
        run: |
          echo "ğŸ‰ Docker image built successfully!"
          echo "ğŸ“¦ Image: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}"
          echo "ğŸ·ï¸ Tags: ${{ steps.meta.outputs.tags }}"
